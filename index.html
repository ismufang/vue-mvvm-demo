<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM demo</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div v-html="cnt"></div>
        <div>{{name}}</div>
        <input type="text" v-model="name">
        <button v-on:click="init">init</button>
    </div>
    <!-- <script src="../dist/bundle.js"></script> -->
    <script src="./src/index.js"></script>
    <script>
    const vm = new MVVM({
        el: '#app',
        data: {
            title: 'vue mvvm demo',
            name: 'v-model',
            cnt: "<div class='cnt' style=\"color: red\"><h3>v-html</h3><span>this is v-html cnntent</span></div>"
        },
        methods: {
            foo(){
                console.log('foo')
            },
            init(){
                this.name = 'v-model'
            }
        },
    })
    console.log(vm)
    </script>
</body>
</html>
