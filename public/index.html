<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM demo</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" v-model="name">
        <button v-on:click="init">init</button>
    </div>
    <script src="../dist/bundle.js"></script>
    <script>
    const vm = new MVVM({
        el: '#app',
        data: {
            name: 'fang'
        },
        methods: {
            foo(){
                console.log('foo')
            },
            init(){
                this.name = 'fang'
            }
        },
    })
    console.log(vm)
    </script>
</body>
</html>
